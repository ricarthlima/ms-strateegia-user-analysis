<!doctype html>
<html>

<head>
    <title>Strateegia User Comments Analysis</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
</head>

<body id="body" style="width: 400px; text-align: center;">
    <img src="icon-512.png" class="title-icon">
    <h1>Strateegia User Comments Analysis</h1>

    <div id="notInStrateegia">
        <h4>Não estamos no Strateegia :(</h4>
        <button id="btnGoToStrateegia">Leve-me até lá</button>
    </div>

    <div id="inStrateegia">
        <h4 id="txtInStrateegia">Estamos no Strateegia!</h4>
        <i id="infos"></i>

        <div id="openProject">
            <button id="btn-project" class="btn-gen">Gerar nuvem do Projeto</button>
        </div>

        <div id="openMission">
            <button id="btn-mission" class="btn-gen">Gerar nuvem da Missão</button>
        </div>

        <div id="openKit">
            <button id="btn-kit" class="btn-gen">Gerar nuvem do Kit</button>
        </div>
    </div>

    <!-- <br>
    <i id="url">none</i> -->

</body>

<script src="popup.js"></script>

</html>
